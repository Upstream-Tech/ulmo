name: Default Tests

on:
  pull_request:
  push:
    branches: [master]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        # Just ubuntu, for now
        # os: [windows-latest, ubuntu-latest, macos-latest]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Setup Conda
      uses: s-weigand/setup-conda@v1
      with:
        activate-conda: false
        conda-channels: conda-forge

    - name: Python ${{ matrix.python-version }}
      shell: bash -l {0}
      run: |
        conda create --name TEST python=${{ matrix.python-version }} --file requirements.txt --file requirements-dev.txt --strict-channel-priority
        source activate TEST
        pip install -e . --no-deps --force-reinstall

    - name: Conda Info
      shell: bash -l {0}
      run: |
        source activate TEST
        conda info --all
        conda list

    - name: Default Tests
      shell: bash -l {0}
      run: |
        source activate TEST
        pytest -s -rxs -vv -k "not lcra and not cpc_drought and not usace_rivergages and not usace_swtwc and not usgs_ned"
